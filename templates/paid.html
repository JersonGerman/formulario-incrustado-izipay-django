<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>PAID</title>

    <style>
      html {
        background-color: #282a36;
      }
      h1 {
        color: aliceblue;
      }
      .container,
      pre code {
        color: rgb(193, 196, 198);
        text-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <h1>Order status is: !{{orderStatus}}</h1>
    <div class="container">
      {% for key, value in answer.items %}
      <pre><code class="json">{{ key }} : {{ value }}</code></pre>
      {% endfor %}
    </div>
  </body>
</html>
